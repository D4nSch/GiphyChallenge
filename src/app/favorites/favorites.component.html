<div (resized)="fixLayout()" class="pb-4">
    <div class="flex flex-row justify-between text-xl text-gLight">
        <h2>Favorites ({{ favoriteItemCount }})</h2>
        <h2 class="p-0 h-fit text-xl text-gLight cursor-pointer hover:text-gAccent" (click)="clearFavorites()">Clear all...</h2>
    </div>
    <ngx-masonry [options]="{ gutter: 10 }" #favorites>
        <div ngxMasonryItem class="bg-gBackgroundLight border-2 border-gDark min-h-fit mb-2.5" *ngFor="let favoriteItem of (favoriteItems$ | async); index as i">
            <img class="w-[171px] min-h-fit" (click)="selectItem(favoriteItem)" [src]="favoriteItem.preview" [alt]="favoriteItem.title">
            <svg class="absolute bottom-2 left-2 hover:scale-110 w-9" (click)="removeFavorite(favoriteItem)" viewBox="0 0 354.319 354.319">
                <path class="accent-to-light" d="M293.765,125.461l-41.574-17.221l17.221-41.574c3.17-7.654-0.464-16.428-8.118-19.599L150.428,1.146
                C142.775-2.024,134,1.61,130.83,9.264l-17.221,41.574L72.035,33.617c-7.654-3.17-16.428,0.464-19.599,8.118
                c-3.17,7.654,0.464,16.428,8.118,19.599l55.433,22.961l96.628,40.024H87.16c-8.284,0-15,6.716-15,15v200c0,8.284,6.716,15,15,15h180
                c8.284,0,15-6.716,15-15V153.126l0.125,0.052c1.877,0.777,3.821,1.146,5.734,1.146c5.886,0,11.472-3.487,13.864-9.264
                C305.053,137.406,301.419,128.631,293.765,125.461z M141.326,62.318l11.48-27.716l83.148,34.441l-11.48,27.716L182.9,79.539
                L141.326,62.318z"/>
            </svg>
        </div>
    </ngx-masonry>
    <div *ngIf="(favoriteItems$ | async)!.length === 0">
        <p class="text-center text-lg text-gAccent">You've got not a single favorite yet! :(<br>Click the heart icon to add a GIF/Clip to your favorites.</p>
    </div>
</div>
