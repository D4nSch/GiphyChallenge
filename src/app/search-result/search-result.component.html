<div style="background-color: lightcyan">
    <p>search-result works!</p>
    <p>{{ searchQuery$ | async }}</p>
    <p>{{ totalCount }}</p>
    <!-- <p>{{ searchResult.title }}</p> -->
    <div class="columns-2 md:columns-3 lg:columns-6 gap-x-4">
        <video loop autoplay class="w-64 mb-4" *ngFor="let searchResult of (searchResults$ | async)?.images" [src]="searchResult.preview.mp4"></video>
    </div>
    <div class="bg-yellow-300 h-24 flex flew-row justify-center items-center">
        <div *ngIf="isLoading | async" class="lds-facebook scale-150"><div></div><div></div><div></div></div>
    </div>
</div>
