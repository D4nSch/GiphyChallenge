<div style="background-color: lightcyan">
    <p>search-result works!</p>
    <p>{{ searchQuery$ | async }}</p>
    <p>{{ totalCount }}</p>
    <ngx-masonry (layoutComplete)="fixLayout()" [options]="{ gutter: 10 }" #searchresult>
        <div ngxMasonryItem class="bg-yellow-300 min-h-fit mb-2.5" *ngFor="let searchResult of (searchResults$ | async)?.images">
            <!-- <pre>{{ searchResult | json }}</pre> -->
            <img class="w-12 absolute bottom-0" (click)="setFavorite(searchResult)" src="../../assets/heart.svg" alt="heart">
            <video autoplay loop class="w-60 min-h-fit" [src]="searchResult.preview.mp4"></video>
        </div>
    </ngx-masonry>
    <div class="bg-yellow-300 h-24 flex flew-row justify-center items-center">
        <div *ngIf="isLoading | async" class="lds-facebook scale-150"><div></div><div></div><div></div></div>
    </div>
</div>
