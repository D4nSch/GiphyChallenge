<div *ngIf="detailData" class="fixed top-0 left-0 w-full h-full backdrop-blur z-[10002]">
    <div class="fixed w-fit top-[50%] left-[50%] translate-x-[-50%] translate-y-[-50%] px-4">
        <div class="relative w-fit">
            <div *ngIf="detailData.type === 'video'; else gif">
                <video class="w-max bg-gBackgroundLight border-2 border-gDark" (click)="deselectItem(undefined)" loop [autoplay]="true" [muted]="false" #detailViewItem>
                    <source [src]="detailData.original">
                </video>
            </div>
            <ng-template #gif>
                <img class="w-max bg-gBackgroundLight border-2 border-gDark" (click)="deselectItem(undefined)" [src]="detailData.original" [alt]="detailData.title">
            </ng-template>
            <svg class="absolute bottom-2 left-2 hover:scale-110 w-8" (click)="setFavorite(detailData)" viewBox="0 0 167.32 148.43">
                <path ngClass="{{ alreadyFavorite ? 'fill-gAccent' : 'light-to-accent' }}" d="M83.66,148.43,10.25,66.74a40,40,0,1,1,59.5-53.47L83.66,28.74,97.57,13.26a40,40,0,0,1,59.51,53.48Z"/>
            </svg>
            <div *ngIf="detailData.type === 'video'" class="absolute top-2 right-2">
                <svg *ngIf="!muteClip; else muted" class="fill-gAccent hover:scale-110 w-10" (click)="volumeTrigger()" viewBox="0 0 292.03 292.03"><path d="M38.8,234.44l36.82-9.17L52.57,132.69l-36.82,9.16A20.76,20.76,0,0,0,.62,167l13,52.27A20.76,20.76,0,0,0,38.8,234.44Z"/><path d="M154.25,66.37c-2.77-11.12-11.6-13.56-19.71-5.47L65.93,129.36l23,92.58,93.75,31.36c10.87,3.63,17.45-2.44,14.68-13.57Z"/><path d="M202.4,159.81l72.36-18a13.25,13.25,0,0,0-6.4-25.72l-72.36,18a13.26,13.26,0,0,0,3.2,26.12A13.68,13.68,0,0,0,202.4,159.81Z"/><path d="M189.94,116.7a13.25,13.25,0,0,0,9.72-4.24L248.41,60a13.25,13.25,0,1,0-19.43-18l-48.75,52.5a13.25,13.25,0,0,0,9.71,22.28Z"/><path d="M283.12,199.37l-67.69-23.51a13.25,13.25,0,1,0-8.7,25l67.69,23.52a13,13,0,0,0,4.35.74,13.26,13.26,0,0,0,4.35-25.79Z"/></svg>
                <ng-template #muted>
                    <svg class="fill-gLight hover:scale-110 w-10" (click)="volumeTrigger()" viewBox="0 0 292.03 292.03"><path d="M38.8,234.44l36.82-9.17L52.57,132.69l-36.82,9.16A20.76,20.76,0,0,0,.62,167l13,52.27A20.76,20.76,0,0,0,38.8,234.44Z"/><path d="M154.25,66.37c-2.77-11.12-11.6-13.56-19.71-5.47L65.93,129.36l23,92.58,93.75,31.36c10.87,3.63,17.45-2.44,14.68-13.57Z"/></svg>
                </ng-template>
            </div>
        </div>
        <p class="text-xl text-gLight pt-2">{{  detailData.title }}</p>
    </div>
</div>
